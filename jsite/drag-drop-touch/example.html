<!DOCTYPE html>
<html style="height:100%;">
    <head>
        <title>jQuery Draggable Touch Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="height:100%;">
        <div class="draggable" style="position:absolute; top:50px; left:10px; width:200px; height:200px; background:#f00;"></div>
        <div class="draggable" style="position:absolute; top:50px; left:10px; width:50px; height:50px; background:#f00;"></div>
        
        <div>
            <button id="enable">Enable</button>
            <button id="enable-transform">Enable useTransform:true</button>
            <button id="disable">Disable</button>
        </div>
        
        <div id="console"></div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="jquery.draggableTouch.js"></script>
        <script>
            $(document).ready(function() {
                $("#enable").click(function() {
                    $(".draggable").draggableTouch();
                });
                $("#enable-transform").click(function() {
                    $(".draggable").draggableTouch({useTransform:true});
                });
                $("#disable").click(function() {
                    $(".draggable").draggableTouch("disable");
                });
                
                $(".draggable").bind("dragstart", function(e, pos) {
                    console.log("dragstart:", this, pos.left + "," + pos.top);
                }).bind("dragend", function(e, pos) {
                    console.log("dragend:", this, pos.left + "," + pos.top);
                });
            });
            
            // if this is a touch device, we assume we don't have a visible console and use
            // a crappy homemade one :)
            if ("ontouchstart" in document.documentElement) {
                window.console = {
                    log: function(a, b, c) {
                        if (a && b && c)
                            $("<div>" + a + " " + b + " " + c + "</div>").appendTo($("#console"));
                        else if (a && b)
                            $("<div>" + a + " " + b + "</div>").appendTo($("#console"));
                        else if (a)
                            $("<div>" + a + "</div>").appendTo($("#console"));
                    }
                };
            }
        </script>
    </body>
</html>
